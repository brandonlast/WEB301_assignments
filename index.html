<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>

    <link rel="stylesheet" href="styles.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <form id="form1" action="" method="post">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" name="schoolName" required>
  
                    <label for="joinDate">Join Date:</label>
                    <input type="date" id="joinDate" name="joinDate" required>
            
                    
                    <label for="graduated">Graduated?:</label>
                    <label for="id">Yes</label>
                    <input type="radio" id="yes" name="graduated" value="yes">

                    <label for="id">No</label>
                    <input type="radio" id="no" name="graduated" value="no">
            
            
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="swiper-slide">
                <form id="form2" action="" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required oninvalid="setCustomValidity('Please enter a valid email address.')"
                        onchange="setCustomValidity('')">
            
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required oninvalid="setCustomValidity('Please enter a valid phone number (e.g., 123-456-7890).')"
                        onchange="setCustomValidity('')">
            
                    <label for="zipCode">Zip Code: </label>
                    <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" required oninvalid="setCustomValidity('Please enter a valid 5-digit zip code.')"
                        onchange="setCustomValidity('')">
            
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="swiper-slide">
                <form id="form3" action="" method="post">
                    <label for="cardNumber">Credit Card Number:</label>
                    <input type="number" id="cardNumber" name="cardNumber" required>
            
            
                    <label for="expDate">Expiration Date</label>
                    <input type="text" id="expDate" name="expDate" placeholder="mm/yy" required>
            
                    <label for="cvv">CVV: </label>
                    <input type="number" id="cvv" name="cvv" required>
            
            
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>    

    <script>
        const swiper = new Swiper(".mySwiper", {
            loop: true,
                navigation: {
                    nextEl:".swiper-button-next",
                    prevEl:".swiper-button-prev",
                },
                pagination: {
                    el: ".swiper-pagination",
                },
        });

        function validateCreditCard() {
            const constraints = {
                cardNumber: {
                    presence: true,
                    format: {
                        pattern: "[0-9]{10}",
                        message: "must be a 10-digit number",
                    },
                },
                expDate: {
                    presence: true,
                    format: {
                        pattern: "(0[1-9]|1[0-2])\/[0-9]{2}",
                        message: "must be in mm/yy format",
                    },
                },
                cvv: {
                    presence: true,
                    format: {
                        pattern: "[0-9]{3}",
                        message: "must be a 3-digit number",
                    },
                },
            };

            const form = document.getElementById("form3");
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const errors = validate(data, constraints);

            if (errors) {
                alert(Object.values(errors).flat().join('\n'));
            } else {
                form.submit();
            }
        }
    </script>
</body>
</html>
