<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    

      

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h1>Brandon Last</h1>
            </div>
        
          <div class="col-6 order-sm-2 order-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gaming Laptop</td>
                        <td>$1899.99</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>280 Hz 1080p Monitor</td>
                        <td>$599.99</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>High-End Gaming PC</td>
                        <td>$2899.99</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
          </div>
          <div class="col-6 order-sm-3 order-4"></div>
            <form>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select class="form-control" id="productCategory">
                        <option>Laptops</option>
                        <option>Desktops</option>
                        <option>Monitors</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you like to Order?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">No</label>
                      </div>
                </div>
                <div class="form-group">
                    <label for="range" class="form-label">Quantity(1-5)</label>
                    <input type="range" class="form-range" min="0" max="5" step="1" id="range">
                </div>
              </form>
          </div>
        </div>
        <div class="row">
            <div class="col-12 order-sm-1 order-3">
                    <img src="pc.jpg" class="img-fluid" alt="iBuyPower Gaming PC">
                    <p class="text-center">iBuyPower Gaming PC</p>
            </div>
        </div>
      </div>

    
</body>
</html>
